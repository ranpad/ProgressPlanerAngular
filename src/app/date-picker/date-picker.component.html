<mat-form-field class="datepicker" appearance="outline" subscriptSizing="dynamic">
  <mat-label>Choose a date</mat-label>
  <input matInput style="text-align: center" [matDatepicker]="picker" [(ngModel)]="currentDate" (dateChange)="onDateChanged()">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
